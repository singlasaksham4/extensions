<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extensions Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f6fa; }
        .tabs {
            display: flex;
            background: #282c34;
            padding: 0;
            margin: 0;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 1em;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            background: #282c34;
            border-bottom: 3px solid transparent;
            transition: border-color 0.2s;
        }
        .tab.active, .tab:hover {
            border-bottom: 3px solid #61dafb;
            background: #23272f;
        }
        .container {
            padding: 2em;
            max-width: 640px;
            margin: 2em auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0001;
        }
    </style>
</head>
<body>
    <nav class="tabs">
        <a href="hello.html" class="tab active">Extensions</a>
        <a href="apps.html" class="tab">Apps</a>
    </nav>
    <div class="container">
        <h1>Welcome</h1>
        <p>Select a tab to access Extensions or Apps.</p>
    </div>
</body>
</html>
